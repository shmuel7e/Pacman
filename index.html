<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
    <header>
        <h3>Score: <span class="score">0</span> </h3>
    </header>
    <div class="game-over-modal hidden">Game Over!
        <button class="play-again" onclick="resetGame()">Play Again!</button>
    </div>
    <div class="game-won-modal hidden">GAME WON!
        <button class="play-again" onclick="resetGame()">Play Again!</button>
    </div>
    <div class="board-container"></div>
    <script src="js/util.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghosts.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
